<body class="body">

    <div id="botonera">
        
        <form id="texto1">
            <input type="text" id="Producto" placeholder="Agregar Producto" autocomplete="off">
        </form>

        <form id="texto2">
            <input type="number" id="Precio"placeholder="Agregar Precio" autocomplete="off">
        </form>

        <button id="agregar" onclick="agregar()"><b>AGREGAR</b></button>
        <button id="agregarTodos" onclick="agregarTodos()"><b>AGREGAR TODOS</b></button>
        <button id="agregar" onclick="reiniciar()"><b>REINICIAR</b></button>
    </div>
    
    <div id="container">
        <p class="productoTexto">Productos</p>
        <p class="precioTexto">Precio</p>

        <p id="totalProductos">Productos totales: 0</p>
        <p id="totalPrecio">Precio total: 0.00 $</p>
    </div>

<script src="js.js"></script>
